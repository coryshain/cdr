[data]
series_ids = subject docid fROI
split_ids = splitVal15
modulus = 4
X_train = ../data/fMRI_ns/LANG_interpolated_X.csv
X_dev = ../data/fMRI_ns/LANG_interpolated_X.csv
X_test = ../data/fMRI_ns/LANG_interpolated_X.csv
y_train = ../data/fMRI_ns/LANG_interpolated_y_train.csv
y_dev = ../data/fMRI_ns/LANG_interpolated_y_dev.csv
y_test = ../data/fMRI_ns/LANG_interpolated_y_test.csv

[global_settings]
outdir = ../results/cognition/fMRI/fMRI_interpolated

[model_LME]
formula = BOLD ~ z.(tr) + z.(RateS1) + z.(RateS2) + z.(RateS3) + z.(RateS4) + z.(soundPower100msS1) + z.(soundPower100msS2) + z.(soundPower100msS3) + z.(soundPower100msS4) + z.(unigramsurpS1) + z.(unigramsurpS2) + z.(unigramsurpS3) + z.(unigramsurpS4) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(fwprob5surpS4) + (z.(tr) + z.(RateS1) + z.(RateS2) + z.(RateS3) + z.(RateS4) + z.(soundPower100msS1) + z.(soundPower100msS2) + z.(soundPower100msS3) + z.(soundPower100msS4) + z.(unigramsurpS1) + z.(unigramsurpS2) + z.(unigramsurpS3) + z.(unigramsurpS4) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(fwprob5surpS4) | fROI) + (1 | subject)

