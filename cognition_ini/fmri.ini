[data]
series_ids = subject docid fROI
split_ids = splitVal15
modulus = 4
X_train = data/LANG_X.csv;data/LANG_SP.csv
X_dev = data/LANG_X.csv;data/LANG_SP.csv
X_test = data/LANG_X.csv;data/LANG_SP.csv
y_train = data/LANG_y_train.csv
y_dev = data/LANG_y_dev.csv
y_test = data/LANG_y_test.csv
history_length = 256

[global_settings]
outdir = results/fmri

[cdr_settings]
network_type = bayes
declare_priors = True
irf_param_prior_sd = 1
n_samples = 1
n_iter = 100000
optim = Nadam
learning_rate = .001
ema_decay = 0.999
minibatch_size = 1024
eval_minibatch_size = 100000
log_freq = 100
save_freq = 100
plot_n_time_units = 30
plot_n_time_points = 1000

[irf_name_map]
DiracDelta.s(network)-Terminal.s(network) = Network
HRF-Terminal.rate = Rate
HRF-Terminal.s(unigramsurp) = Unigram surprisal
HRF-Terminal.s(fwprob5surp) = 5-gram surprisal
HRF-Terminal.s(soundPower100ms) = Sound Power

# 1-param Double-Gamma HRF
[model_CDR_DG1_mle]
network_type = mle
ranef_regularizer_name = l2_regularizer
ranef_regularizer_scale = 1.
formula = BOLD ~ s(tr) + C(rate + s(soundPower100ms) + s(unigramsurp) + s(fwprob5surp), HRFDoubleGamma1(irf_id=HRF)) + (s(tr) + C(rate + s(soundPower100ms) + s(unigramsurp) + s(fwprob5surp), HRFDoubleGamma1(irf_id=HRF, ran=T)) | fROI) + (1 | subject)

[model_CDR_DG1_improper]
network_type = bayes
irf_param_prior_sd = 1
posterior_to_prior_sd_ratio = 1e-2
ranef_to_fixef_prior_sd_ratio = 1e-1
declare_priors = False
n_samples = 1
ranef_regularizer_name = l2_regularizer
ranef_regularizer_scale = 1.
