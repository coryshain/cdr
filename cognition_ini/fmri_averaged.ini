[data]
series_ids = subject docid fROI
split_ids = splitVal15
modulus = 4
X_train = data/LANG_averaged_X.csv
X_dev = data/LANG_averaged_X.csv
X_test = data/LANG_averaged_X.csv
y_train = data/LANG_averaged_y_train.csv
y_dev = data/LANG_averaged_y_dev.csv
y_test = data/LANG_averaged_y_test.csv

[global_settings]
outdir = results/fmri_averaged

[model_LME]
formula = BOLD ~ z.(tr) + z.(RateS0) + z.(RateS1) + z.(RateS2) + z.(RateS3) + z.(soundPower100msS0) + z.(soundPower100msS1) + z.(soundPower100msS2) + z.(soundPower100msS3) + z.(unigramsurpS0) + z.(unigramsurpS1) + z.(unigramsurpS2) + z.(unigramsurpS3) + z.(fwprob5surpS0) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + (z.(tr) + z.(RateS0) + z.(RateS1) + z.(RateS2) + z.(RateS3) + z.(soundPower100msS0) + z.(soundPower100msS1) + z.(soundPower100msS2) + z.(soundPower100msS3) + z.(unigramsurpS0) + z.(unigramsurpS1) + z.(unigramsurpS2) + z.(unigramsurpS3) + z.(fwprob5surpS0) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) | fROI) + (1 | subject)

