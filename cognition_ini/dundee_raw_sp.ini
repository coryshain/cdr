[data]
X_train = ../data/ET_dundee/dundee_SP_X.csv
X_dev = ../data/ET_dundee/dundee_SP_X.csv
X_test = ../data/ET_dundee/dundee_SP_X.csv
y_train = ../data/ET_dundee/dundee_y_train.csv
y_dev = ../data/ET_dundee/dundee_y_dev.csv
y_test = ../data/ET_dundee/dundee_y_test.csv
series_ids = subject docid
split_ids = subject sentid
modulus = 4
history_length = 256
filters = fdurSPsummed > 0; wdelta <= 4; startofsentence != 1; endofsentence != 1; startofline != 1; endofline != 1; startofscreen != 1; endofscreen != 1; startoffile != 1; endoffile != 1; blinkduringSPsummed != 1
merge_cols = subject docid sentid sentpos word time

[global_settings]
outdir = ../results/cognition/reading/dundee_raw_sp

[cdr_settings]
n_iter = 100000
log_freq = 10
save_freq = 100
learning_rate = 0.001
constraint = softplus

[irf_name_map]
Exp.rate-Terminal.rate = Rate
Exp.s(wdelta)-Terminal.s(wdelta) = Saccade length
Exp.prevwasfix-Terminal.prevwasfix = Previous Fixated
Exp.s(wlen)-Terminal.s(wlen) = Word length
Exp.s(unigramsurp)-Terminal.s(unigramsurp) = Unigram surprisal
Exp.s(fwprob5surp)-Terminal.s(fwprob5surp) = 5-gram surprisal
Normal.rate-Terminal.rate = Rate
Normal.s(wdelta)-Terminal.s(wdelta) = Saccade length
Normal.prevwasfix-Terminal.prevwasfix = Previous Fixated
Normal.s(wlen)-Terminal.s(wlen) = Word length
Normal.s(unigramsurp)-Terminal.s(unigramsurp) = Unigram surprisal
Normal.s(fwprob5surp)-Terminal.s(fwprob5surp) = 5-gram surprisal
