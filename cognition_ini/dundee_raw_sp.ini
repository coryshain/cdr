# Exponential IRF kernel
[model_CDR_E_mle]
network_type = mle
ranef_regularizer_name = l2_regularizer
ranef_regularizer_scale = 1.
formula = fdurSPsummed ~ s(trial) + s(sentpos) + C(rate + notregression + s(wdeltanotreg) + s(wdeltareg) + prevwasfixnotreg + prevwasfixreg + s(wlennotreg) + s(wlenreg) + s(unigramsurpnotreg) + s(unigramsurpreg) + s(fwprob5surpnotreg) + s(fwprob5surpreg), Exp()) + (s(trial) + s(sentpos) + C(rate + notregression + s(wdeltanotreg) + s(wdeltareg) + prevwasfixnotreg + prevwasfixreg + s(wlennotreg) + s(wlenreg) + s(unigramsurpnotreg) + s(unigramsurpreg) + s(fwprob5surpnotreg) + s(fwprob5surpreg), Exp(ran=T)) | subject)

