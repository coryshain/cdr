[data]
series_ids = subject docid fROI
split_ids = splitVal15
modulus = 4
X_train = ../data/fMRI_ns/LANG_convolved_X.csv
X_dev = ../data/fMRI_ns/LANG_convolved_X.csv
X_test = ../data/fMRI_ns/LANG_convolved_X.csv
y_train = ../data/fMRI_ns/LANG_convolved_y_train.csv
y_dev = ../data/fMRI_ns/LANG_convolved_y_dev.csv
y_test = ../data/fMRI_ns/LANG_convolved_y_test.csv

[global_settings]
outdir = ../results/cognition/fMRI/fMRI_convolved

[model_LME]
formula = BOLD ~ z.(tr) + z.(Rate) + z.(soundPower100ms) + z.(unigramsurp) + z.(fwprob5surp) + (z.(tr) + z.(Rate) + z.(soundPower100ms) + z.(unigramsurp) + z.(fwprob5surp) | fROI) + (1 | subject)

[model_LME_nofROI]
formula = BOLD ~ z.(tr) + z.(Rate) + z.(soundPower100ms) + z.(unigramsurp) + z.(fwprob5surp) + (1 | subject)

[model_LM_nofROInosubj]
formula = BOLD ~ z.(tr) + z.(Rate) + z.(soundPower100ms) + z.(unigramsurp) + z.(fwprob5surp)

