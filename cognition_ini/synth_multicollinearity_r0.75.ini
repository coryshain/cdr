[data]
X_train = ../data/synth/cognition/synth/multicollinearity/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.1_yexponential-0.1_r0.7500_e10.0000_a_train/X.evmeasures
X_test = ../data/synth/cognition/synth/multicollinearity/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.1_yexponential-0.1_r0.7500_e10.0000_a_test/X.evmeasures
y_train = ../data/synth/cognition/synth/multicollinearity/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.1_yexponential-0.1_r0.7500_e10.0000_a_train/y.evmeasures
y_test = ../data/synth/cognition/synth/multicollinearity/data/k20_gShiftedGamma/m10000_n10000_x-exponential-0.1_yexponential-0.1_r0.7500_e10.0000_a_test/y.evmeasures
series_ids = subject docid
history_length = 256

[global_settings]
outdir = ../results/synth/multicollinearity/r0.75

[cdr_settings]
n_iter = 100000
log_freq = 10
save_freq = 100
learning_rate = 0.001

plot_n_time_units = 5

[model_CDR_mle]
network_type = mle
formula = y ~ C(a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t, ShiftedGammaShapeGT1(alpha=2, beta=2, delta=-0.5))

[model_CDR_improper]
network_type = bayes
irf_param_prior_sd = 1
posterior_to_prior_sd_ratio = 1e-2
declare_priors = False
n_samples = 1
formula = y ~ C(a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t, ShiftedGammaShapeGT1(alpha=2, beta=2, delta=-0.5))

[model_CDR_bbvi]
network_type = bayes
irf_param_prior_sd = 1
posterior_to_prior_sd_ratio = 1e-2
declare_priors = True
n_samples = 1
formula = y ~ C(a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t, ShiftedGammaShapeGT1(alpha=2, beta=2, delta=-0.5))

