[data]
X_train = data/ET_provo/provo_X.csv
X_dev = data/ET_provo/provo_X.csv
X_test = data/ET_provo/provo_X.csv
y_train = data/ET_provo/provo_y_train.csv
y_dev = data/ET_provo/provo_y_dev.csv
y_test = data/ET_provo/provo_y_test.csv
series_ids = subject docid
sep = ' '
history_length = 32
t_delta_cutoff = 60
filters = wdelta >= -20; wdelta <= 20; fdurSPsummed > 0; startofsentence != 1; endofsentence != 1; startoffile != 1; endoffile != 1; blinkduringSPsummed != 1

[global_settings]
outdir = results/provo

[cdr_settings]
predictive_distribution_map = exgaussianinvrate
rescale_t_delta = False
nn_regularizer_scale = 5
regularize_final_layer = False
n_units = 32
n_layers = 2
dropout_rate = 0.1
fixed_dropout = True
n_ensemble = 10
early_stopping = True
eval_freq = 10
learning_rate = 0.001
convergence_n_iterates = 250
plot_step_default = sd
plot_n_time_units = 2

[irf_name_map]
fdurFP = First pass (ms)
fdurGP = Go-past (ms)
fdurSPsummed = Scan path (ms)
rate = Rate
endofsentence = End of sentence
endoffile = End of file
blinkbeforefix = Blink
inregression = Regression
wdelta = Saccade length
wlen = Word length
unigramsurp = Unigram surprisal
fwprob5surp = 5-gram surprisal
totsurp = PCFG surprisal
ngram = N-gram surprisal
bert = BERT surprisal
gpt = GPT-2 surprisal
gptj = GPT-J surprisal
gpt3 = GPT-3 surprisal
clozesurp = Cloze surprisal
clozeprob = Cloze probability
transxl = TransXL surprisal

# Baseline

[model_CDR_nosurp]
formula = fdurFP + fdurGP + fdurSPsummed ~ C(rate + inregression + endofsentence + wdelta + wlen + unigramsurp, NN()) + (C(rate + inregression + endofsentence + wdelta + wlen + unigramsurp, NN(ran=T)) | subject) + (1 | docid:sentid:sentpos)


