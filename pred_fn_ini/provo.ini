formula = fdurFP + fdurGP + fdurSPsummed ~ C(rate + inregression + endofsentence + wdelta + wlen + unigramsurp + ngramprob, NN(inputs_to_drop=[ngramprob])) + (C(rate + inregression + endofsentence + wdelta + wlen + unigramsurp + ngramprob, NN(inputs_to_drop=[ngramprob], ran=T)) | subject) + (1 | docid:sentid:sentpos)

