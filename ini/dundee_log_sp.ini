[data]
X_train = ../data/ET_dundee/dundee_SP_X.csv
X_dev = ../data/ET_dundee/dundee_SP_X.csv
X_test = ../data/ET_dundee/dundee_SP_X.csv
y_train = ../data/ET_dundee/dundee_y_train.csv
y_dev = ../data/ET_dundee/dundee_y_dev.csv
y_test = ../data/ET_dundee/dundee_y_test.csv
series_ids = subject docid
split_ids = subject sentid
modulus = 4
history_length = 128
filters = fdurSPsummed > 0; wdelta <= 4; startofsentence != 1; endofsentence != 1; startofline != 1; endofline != 1; startofscreen != 1; endofscreen != 1; startoffile != 1; endoffile != 1; blinkduringSPsummed != 1
merge_cols = subject docid sentid sentpos word time

[global_settings]
outdir = ../results/cdrnn_journal/dundee_log_sp

[cdr_settings]
eval_freq = 10

generate_irf_surface_plots = False
generate_nonstationarity_surface_plots = False
generate_curvature_plots = False
plot_step_default = sd

[irf_name_map]
rate = Rate
notregression = Non-regression
wdeltareg = Saccade length (reg)
wdeltanotreg = Saccade length
prevwasfixreg = Previous fixated (reg)
prevwasfixnotreg = Previous fixated
wlenreg = Word length (reg)
wlennotreg = Word length
unigramsurpreg = Unigram surprisal (reg)
unigramsurpnotreg = Unigram surprisal
fwprob5surpreg = 5-gram surprisal (reg)
fwprob5surpnotreg = 5-gram surprisal
fdurSPsummed = Scan path dur (log-ms)

[model_CDR_main]
formula = log(fdurSPsummed) ~ C(rate + notregression + wdeltanotreg + wdeltareg + prevwasfixnotreg + prevwasfixreg + wlennotreg + wlenreg + unigramsurpnotreg + unigramsurpreg + fwprob5surpnotreg + fwprob5surpreg, NN()) + (C(rate + notregression + wdeltanotreg + wdeltareg + prevwasfixnotreg + prevwasfixreg + wlennotreg + wlenreg + unigramsurpnotreg + unigramsurpreg + fwprob5surpnotreg + fwprob5surpreg, NN(ran=T)) | subject)

