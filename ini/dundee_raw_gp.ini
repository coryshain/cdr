[data]
X_train = ../data/ET_dundee/dundee_FPGP_X.csv
X_dev = ../data/ET_dundee/dundee_FPGP_X.csv
X_test = ../data/ET_dundee/dundee_FPGP_X.csv
y_train = ../data/ET_dundee/dundee_y_train.csv
y_dev = ../data/ET_dundee/dundee_y_dev.csv
y_test = ../data/ET_dundee/dundee_y_test.csv
series_ids = subject docid
split_ids = subject sentid
modulus = 4
history_length = 128
filters = fdurGP > 0; wdelta <= 4; startofsentence != 1; endofsentence != 1; startofline != 1; endofline != 1; startofscreen != 1; endofscreen != 1; startoffile != 1; endoffile != 1; blinkduringGP != 1

[global_settings]
outdir = ../results/cdrnn_journal/dundee_raw_gp

[cdr_settings]
eval_freq = 10

generate_irf_surface_plots = False
generate_nonstationarity_surface_plots = False
generate_curvature_plots = False
plot_step_default = sd

[irf_name_map]
rate = Rate
wdelta = Saccade length
prevwasfix = Previous fixated
wlen = Word length
unigramsurp = Unigram surprisal
fwprob5surp = 5-gram surprisal
fdurGP = Go-past dur (log-ms)

[model_CDR_main]
formula = fdurGP ~ C(rate + wdelta + prevwasfix + wlen + unigramsurp + fwprob5surp, NN()) + (C(rate + wdelta + prevwasfix + wlen + unigramsurp + fwprob5surp, NN(ran=T)) | subject)

[model_CDR_rep2]
formula = fdurGP ~ C(rate + wdelta + prevwasfix + wlen + unigramsurp + fwprob5surp, NN()) + (C(rate + wdelta + prevwasfix + wlen + unigramsurp + fwprob5surp, NN(ran=T)) | subject)

[model_CDR_rep3]
formula = fdurGP ~ C(rate + wdelta + prevwasfix + wlen + unigramsurp + fwprob5surp, NN()) + (C(rate + wdelta + prevwasfix + wlen + unigramsurp + fwprob5surp, NN(ran=T)) | subject)

