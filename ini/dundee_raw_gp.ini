# Baselines

[model_LMEnoS]
formula = fdurGP ~ z.(trial) + z.(sentpos) + z.(wdelta) + prevwasfix + z.(wlen) + z.(unigramsurp) + z.(fwprob5surp) + (1 + z.(trial) + z.(sentpos) + z.(wdelta) + z.(prevwasfix) + z.(wlen) + z.(unigramsurp) + z.(fwprob5surp) | subject)

[model_LMEfullS]
formula = fdurGP ~ z.(trial) + z.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + prevwasfix + prevwasfixS1 + prevwasfixS2 + prevwasfixS3 + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(unigramsurp) + z.(unigramsurpS1) + z.(unigramsurpS2) + z.(unigramsurpS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + (1 + z.(trial) + z.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + prevwasfix + prevwasfixS1 + prevwasfixS2 + prevwasfixS3 + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(unigramsurp) + z.(unigramsurpS1) + z.(unigramsurpS2) + z.(unigramsurpS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) | subject)

[model_GAMnoS]
formula = fdurGP ~ s(z_trial) + s(z_sentpos) + s(z_wdelta, k=4) + prevwasfix + s(z_wlen) + s(z_unigramsurp) + s(z_fwprob5surp) + s(subject, bs="re") + s(z_trial, subject, bs="re") + s(z_sentpos, subject, bs="re") + s(z_wdelta, subject, bs="re") + s(prevwasfix, subject, bs="re") + s(z_wlen, subject, bs="re") + s(z_unigramsurp, subject, bs="re") + s(z_fwprob5surp, subject, bs="re")

[model_GAMfullS]
formula = fdurGP ~ s(z_trial) + s(z_sentpos) + s(z_wdelta, k=4) + s(z_wdeltaS1, k=4) + s(z_wdeltaS2, k=4) + s(z_wdeltaS3, k=4) + prevwasfix + prevwasfixS1 + prevwasfixS2 + prevwasfixS3 + s(z_wlen) + s(z_wlenS1) + s(z_wlenS2) + s(z_wlenS3) + s(z_unigramsurp) + s(z_unigramsurpS1) + s(z_unigramsurpS2) + s(z_unigramsurpS3) + s(z_fwprob5surp) + s(z_fwprob5surpS1) + s(z_fwprob5surpS2) + s(z_fwprob5surpS3) + s(subject, bs="re") + s(z_trial, subject, bs="re") + s(z_sentpos, subject, bs="re") + s(z_wdelta, subject, bs="re") + s(z_wdeltaS1, subject, bs="re") + s(z_wdeltaS2, subject, bs="re") + s(z_wdeltaS3, subject, bs="re") + s(prevwasfix, subject, bs="re") + s(prevwasfixS1, subject, bs="re") + s(prevwasfixS2, subject, bs="re") + s(prevwasfixS3, subject, bs="re") + s(z_wlen, subject, bs="re") + s(z_wlenS1, subject, bs="re") + s(z_wlenS2, subject, bs="re") + s(z_wlenS3, subject, bs="re") + s(z_unigramsurp, subject, bs="re") + s(z_unigramsurpS1, subject, bs="re") + s(z_unigramsurpS2, subject, bs="re") + s(z_unigramsurpS3, subject, bs="re") + s(z_fwprob5surp, subject, bs="re") + s(z_fwprob5surpS1, subject, bs="re") + s(z_fwprob5surpS2, subject, bs="re") + s(z_fwprob5surpS3, subject, bs="re")
