[data]
X_train = ../data/synth/cognition/synth/time/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.5_yexponential-0.5_r0.0000_e10.0000_a_train/X.evmeasures
X_dev = ../data/synth/cognition/synth/time/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.5_yexponential-0.5_r0.0000_e10.0000_a_test/X.evmeasures
X_test = ../data/synth/cognition/synth/time/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.5_yexponential-0.5_r0.0000_e10.0000_a_test/X.evmeasures
y_train = ../data/synth/cognition/synth/time/data/k20_gShiftedGamma/m10000_n10000_xexponential-0.5_yexponential-0.5_r0.0000_e10.0000_a_train/y.evmeasures
y_dev = ../data/synth/cognition/synth/time/data/k20_gShiftedGamma/m10000_n10000_x-exponential-0.5_yexponential-0.5_r0.0000_e10.0000_a_test/y.evmeasures
y_test = ../data/synth/cognition/synth/time/data/k20_gShiftedGamma/m10000_n10000_x-exponential-0.5_yexponential-0.5_r0.0000_e10.0000_a_test/y.evmeasures
series_ids = subject docid
history_length = 128

[global_settings]
outdir = ../results/cdrnn_acl/synth_time_async5

[cdr_settings]
network_type = mle
direct_irf = False
weight_sd_init = glorot
optim_name = Nadam
epsilon = 1e-2
optim_epsilon = 1e-8
learning_rate = 1e-2
max_global_gradient_norm = 1
loss_filter_n_sds = 1000
minibatch_size = 1024
eval_minibatch_size = 10000
convergence_n_iterates = 100
n_units_input_projection = 32
n_layers_input_projection = 2
n_units_hidden_state = 32
n_units_irf = 32
n_layers_irf = 2
ema_decay = 0.999
ranef_dropout_rate = 0.2
input_projection_dropout_rate = 0.2
h_in_dropout_rate = 0.2
h_rnn_dropout_rate = 0.2
rnn_dropout_rate = 0.2
irf_dropout_rate = 0.2
nn_regularizer_name = l2_regularizer
nn_regularizer_scale = 1
ranef_regularizer_name = l2_regularizer
ranef_regularizer_scale = 10
scale_loss_with_data = True
scale_regularizer_with_data = False
rescale_time_X = True
rescale_t_delta = True
rescale_inputs = True
center_inputs = False
activation = gelu

log_freq = 1
save_freq = 100
plot_step_default = sd
indicator_names = endofsentence
generate_interaction_surface_plots = False
generate_irf_surface_plots = True
plot_n_time_units = 5
plot_legend = False

[irf_name_map]
y = Response

[model_CDRNN_FF]
formula = y ~ a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t

[model_CDRNN_RNN]
n_units_rnn = inherit
formula = y ~ a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t
